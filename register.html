<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4; /* Light grey background */
    }

    .registration {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full viewport height */
      background-image: url('your-background-image.jpg'); /* Add your background image */
      background-size: cover; /* Cover the entire section */
      background-position: center; /* Center the background image */
      color: white; /* Text color */
      text-align: center; /* Center the text */
      padding: 20px; /* Add some padding */
    }

    .registration-content {
      background: rgba(0, 0, 0, 0.6); /* Dark overlay for better text contrast */
      padding: 40px;
      border-radius: 8px;
      width: 350px; /* Define width for a fixed size */
    }

    .registration h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .registration-form .input-field {
      width: 100%; /* Full width of the form */
      padding: 12px 15px; /* Padding inside the input field */
      margin-bottom: 15px; /* Space between input fields */
      border: none; /* Remove border */
      border-radius: 5px; /* Slight rounding on corners */
      font-size: 1rem; /* Input text size */
      background-color: #f0f0f0; /* Light background color for input fields */
      color: #333; /* Darker text color */
    }

    .registration-form .input-field::placeholder {
      color: #888; /* Placeholder text color */
    }

    .register-btn {
      width: 100%; /* Full width button */
      padding: 15px;
      background-color: #ff8c00; /* Orange background color */
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-btn:hover {
      background-color: #ffa500; /* Slightly lighter orange on hover */
    }

    .login-link {
      margin-top: 20px;
      font-size: 1rem;
      color: white;
    }

    .login-link a {
      color: #ffa500; /* Orange link color */
      text-decoration: none; /* Remove underline */
    }

    .login-link a:hover {
      text-decoration: underline; /* Add underline on hover */
    }
  </style>
</head>
<body>
  <section class="registration">
    <div class="registration-content">
      <h1>Register</h1>
      <form class="registration-form">
        <input type="text" placeholder="Enter Your Full Name" class="input-field">
        <input type="email" placeholder="Enter Your Email" class="input-field">
        <input type="password" placeholder="Enter Your Password" class="input-field">
        <input type="password" placeholder="Confirm Your Password" class="input-field">
        <button class="register-btn">Register</button>
      </form>
      <p class="login-link">Already have an account? <a href="#login">Login</a></p>
    </div>
  </section>
</body>
</html>
