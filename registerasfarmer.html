<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Farmer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d3e0ea, #f1f3f5); /* Gradient background */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white; /* White background for the form */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative; /* For the button effect */
            overflow: hidden; /* Clip the button */
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Green color for title */
            margin-bottom: 20px;
            font-size: 28px; /* Slightly larger font size */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333; /* Darker color for labels */
        }

        input, textarea, select {
            width: 100%; /* Full width for inputs */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #4CAF50; /* Green border on focus */
            outline: none; /* Remove default outline */
        }

        button {
            width: 100%; /* Full width for button */
            padding: 12px;
            background-color: #4CAF50; /* Green background for button */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Added transform for scale effect */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }

        button:active {
            background-color: #397d30; /* Darker color when pressed */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .note {
            font-size: 14px;
            color: #777; /* Gray color for notes */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register as Farmer</h1>
    <form>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required placeholder="Enter your address"></textarea>
        </div>
        <div class="form-group">
            <label for="farmingExperience">Farming Experience (in years):</label>
            <input type="number" id="farmingExperience" name="farmingExperience" required placeholder="Enter your farming experience">
        </div>
        <div class="form-group">
            <label for="cropType">Preferred Crop Type:</label>
            <select id="cropType" name="cropType" required>
                <option value="">Select crop type</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="grains">Grains</option>
                <option value="herbs">Herbs</option>
                <option value="flowers">Flowers</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
        </div>
        <button type="submit">Register</button>
    </form>
    <p class="note">By registering, you agree to our <a href="#">terms and conditions</a>.</p>
</div>

</body>
</html>
